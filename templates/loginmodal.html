{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title> Login Modal Form</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<style>
body {
	font-family: 'Varela Round', sans-serif;
}

</style>
</head>
<body>
<!-- Modal HTML -->
<div id="myModal" class="modal fade">
	<div class="modal-dialog modal-login">
		<div class="modal-content">
			<form  method="post" enctype="multipart/form-data">
        {% csrf_token %}
				<div class="modal-header">
					<h4 class="modal-title">Veuillez vous identifiez</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<div class="form-group" style="border-color: rgb(225,145,50)">
						<label>Username</label><br>
						{{upload_form.username }}
					</div>
					<div class="form-group" style="border-color: rgb(225,145,50)">
						<div class="clearfix" style="border-color: rgb(225,145,50)">
							<label style="border-color: rgb(225,145,50)">Password</label>
						</div>

						{{upload_form.password }}
            <br>
            <label class="form-check-label" ><input type="checkbox"> Se souvenir de moi</label>

					</div>
				</div>
				<div class="modal-footer justify-content-between">
            <a href="#" class="float-right text-muted" ><small style="color : rgb(225,145,50);">Mot de pass oubli√© ?</small></a>
					<input type="submit" class="btn " style="color : white ; background-color:rgb(225,145,50)" value="Login">
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
{% endblock %}
